<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"  xmlns:th="http://www.thymeleaf.org">
<head>
    <title>login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link href="/css/axure_rp_page.css" type="text/css" rel="stylesheet"/>
    <link href="/data/styles.css" type="text/css" rel="stylesheet"/>
    <link href="/files/login/styles.css" type="text/css" rel="stylesheet"/>
    <script src="/scripts/jquery-3.2.1.min.js"></script>
    <script src="/scripts/axure/axQuery.js"></script>
    <script src="/scripts/axure/globals.js"></script>
    <script src="/scripts/axutils.js"></script>
    <script src="/scripts/axure/annotation.js"></script>
    <script src="/scripts/axure/axQuery.std.js"></script>
    <script src="/scripts/axure/doc.js"></script>
    <script src="/scripts/messagecenter.js"></script>
    <script src="/scripts/axure/events.js"></script>
    <script src="/scripts/axure/recording.js"></script>
    <script src="/scripts/axure/action.js"></script>
    <script src="/scripts/axure/expr.js"></script>
    <script src="/scripts/axure/geometry.js"></script>
    <script src="/scripts/axure/flyout.js"></script>
    <script src="/scripts/axure/model.js"></script>
    <script src="/scripts/axure/repeater.js"></script>
    <script src="/scripts/axure/sto.js"></script>
    <script src="/scripts/axure/utils.temp.js"></script>
    <script src="/scripts/axure/variables.js"></script>
    <script src="/scripts/axure/drag.js"></script>
    <script src="/scripts/axure/move.js"></script>
    <script src="/scripts/axure/visibility.js"></script>
    <script src="/scripts/axure/style.js"></script>
    <script src="/scripts/axure/adaptive.js"></script>
    <script src="/scripts/axure/tree.js"></script>
    <script src="/scripts/axure/init.temp.js"></script>
    <script src="/scripts/axure/legacy.js"></script>
    <script src="/scripts/axure/viewer.js"></script>
    <script src="/scripts/axure/math.js"></script>
    <script src="/scripts/axure/jquery.nicescroll.min.js"></script>
    <script src="/data/document.js"></script>
    <script src="/files/login/data.js"></script>
    <script type="text/javascript">
        $axure.utils.getTransparentGifPath = function () {
            return '/images/transparent.gif';
        };
        $axure.utils.getOtherPath = function () {
            return '/Other.html';
        };
        $axure.utils.getReloadPath = function () {
            return '/reload.html';
        };
    </script>
</head>
<body>


<div id="base" class="">

    <form action="/user/login" method="post">
        <!-- tfUser (Text Field) -->
        <div id="u10" class="ax_default text_field" data-label="tfUser">
            <div id="u10_div" class=""></div>
            <input id="u10_input" type="text" value="" name="username" class="u10_input"/>
        </div>

        <!-- tfPassword (Text Field) -->
        <div id="u11" class="ax_default text_field" data-label="tfPassword">
            <div id="u11_div" class=""></div>
            <input id="u11_input" type="password" value="" name="password" class="u11_input"/>
        </div>


<!--         btnLogin (Rectangle)-->
<!--              <div  id="u12" class="ax_default button" data-label="btnLogin">-->
<!--                <div id="u12_div" class=""></div>-->
<!--                <div id="u12_text" class="text ">-->

<!--                <span style="text-decoration:none;"></span>-->
<!--                </div>-->
<!--              </div>-->



        <input type="submit" style="     border-width: 0px;
        cursor: pointer;
    position: absolute;
     left: 343px;
     top: 388px;
    width: 208px;
    height: 40px;
    background: inherit;
    background-color: rgba(0, 0, 0, 1);
    box-sizing: border-box;
    border-width: 1px;
    border-style: solid;
    border-color: rgba(121, 121, 121, 1);
    border-radius: 5px;
    -moz-box-shadow: none;
    -webkit-box-shadow: none;
    box-shadow: none;
    color: #FFFFFF;" value="登录">


        <!-- lblRegister (Rectangle) -->
        <div id="u13" class="ax_default label" data-label="lblRegister">
            <div id="u13_div" class=""></div>
            <div id="u13_text" class="text ">
                <p><span style="text-decoration:none;">注册账号</span></p>
            </div>
        </div>


    </form>
    <!-- lblForgetPassword (Rectangle) -->
    <div id="u14" class="ax_default label" data-label="lblForgetPassword">
        <div id="u14_div" class=""></div>
        <div id="u14_text" class="text ">
            <p><span style="text-decoration:none;">忘记密码</span></p>
        </div>
    </div>

    <!-- Unnamed (Vertical Line) -->
    <div id="u15" class="ax_default line">
        <img id="u15_img" class="img " src="images/login/u15.svg"/>
        <div id="u15_text" class="text " style="display:none; visibility: hidden">
            <p></p>
        </div>
    </div>

    <!-- iLogin (Image) -->
    <div id="u16" class="ax_default image" data-label="iLogin">
        <img id="u16_img" class="img " src="images/login/ilogin_u16.jpeg"/>
        <div id="u16_text" class="text " style="display:none; visibility: hidden">
            <p></p>
        </div>
    </div>

    <!-- dpLoginJudgment (Dynamic Panel) -->
    <div id="u17" class="ax_default ax_default_hidden" data-label="dpLoginJudgment"
         style="display:none; visibility: hidden">
        <div id="u17_state0" class="panel_state" data-label="userNameEmpty" style="">
            <div id="u17_state0_content" class="panel_state_content">

                <!-- lblUserEmptyPrompt (Rectangle) -->
                <div id="u18" class="ax_default label" data-label="lblUserEmptyPrompt">
                    <div id="u18_div" class=""></div>
                    <div id="u18_text" class="text ">
                        <p><span style="text-decoration:none;">用户名不得为空</span></p>
                    </div>
                </div>
            </div>
        </div>
        <div id="u17_state1" class="panel_state" data-label="userNotRegister" style="visibility: hidden;">
            <div id="u17_state1_content" class="panel_state_content">

                <!-- lblUserEmptyPrompt (Rectangle) -->
                <div id="u19" class="ax_default label" data-label="lblUserEmptyPrompt">
                    <div id="u19_div" class=""></div>
                    <div id="u19_text" class="text ">
                        <p><span style="text-decoration:none;">用户尚未注册</span></p>
                    </div>
                </div>
            </div>
        </div>
        <div id="u17_state2" class="panel_state" data-label="passwordUncorrect" style="visibility: hidden;">
            <div id="u17_state2_content" class="panel_state_content">

                <!-- lblPasswordUncorrectPrompt (Rectangle) -->
                <div id="u20" class="ax_default label" data-label="lblPasswordUncorrectPrompt">
                    <div id="u20_div" class=""></div>
                    <div id="u20_text" class="text ">
                        <p><span style="text-decoration:none;">密码错误</span></p>
                    </div>
                </div>
            </div>
        </div>
        <div id="u17_state3" class="panel_state" data-label="passwordEmpty" style="visibility: hidden;">
            <div id="u17_state3_content" class="panel_state_content">

                <!-- lblPasswordEmptyPrompt (Rectangle) -->
                <div id="u21" class="ax_default label" data-label="lblPasswordEmptyPrompt">
                    <div id="u21_div" class=""></div>
                    <div id="u21_text" class="text ">
                        <p><span style="text-decoration:none;">密码不得为空</span></p>
                    </div>
                </div>
            </div>
        </div>
        <div id="u17_state4" class="panel_state" data-label="passwordLengthUncorrect" style="visibility: hidden;">
            <div id="u17_state4_content" class="panel_state_content">

                <!-- lblPasswordErrorPrompt (Rectangle) -->
                <div id="u22" class="ax_default label" data-label="lblPasswordErrorPrompt">
                    <div id="u22_div" class=""></div>
                    <div id="u22_text" class="text ">
                        <p><span style="text-decoration:none;">密码由6-20的数字或字母组成</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/scripts/axure/ios.js"></script>
</body>
</html>
