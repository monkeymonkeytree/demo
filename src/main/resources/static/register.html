<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>register</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link href="/css/axure_rp_page.css" type="text/css" rel="stylesheet"/>
    <link href="/data/styles.css" type="text/css" rel="stylesheet"/>
    <link href="/files/register/styles.css" type="text/css" rel="stylesheet"/>
    <script src="/scripts/jquery-3.2.1.min.js"></script>
    <script src="/scripts/myscripts/regist.js"></script>
    <script src="/scripts/axure/axQuery.js"></script>
    <script src="/scripts/axure/globals.js"></script>
    <script src="/scripts/axutils.js"></script>
    <script src="/scripts/axure/annotation.js"></script>
    <script src="/scripts/axure/axQuery.std.js"></script>
    <script src="/scripts/axure/doc.js"></script>
    <script src="/scripts/messagecenter.js"></script>
    <script src="/scripts/axure/events.js"></script>
    <script src="/scripts/axure/recording.js"></script>
    <script src="/scripts/axure/action.js"></script>
    <script src="/scripts/axure/expr.js"></script>
    <script src="/scripts/axure/geometry.js"></script>
    <script src="/scripts/axure/flyout.js"></script>
    <script src="/scripts/axure/model.js"></script>
    <script src="/scripts/axure/repeater.js"></script>
    <script src="/scripts/axure/sto.js"></script>
    <script src="/scripts/axure/utils.temp.js"></script>
    <script src="/scripts/axure/variables.js"></script>
    <script src="/scripts/axure/drag.js"></script>
    <script src="/scripts/axure/move.js"></script>
    <script src="/scripts/axure/visibility.js"></script>
    <script src="/scripts/axure/style.js"></script>
    <script src="/scripts/axure/adaptive.js"></script>
    <script src="/scripts/axure/tree.js"></script>
    <script src="/scripts/axure/init.temp.js"></script>
    <script src="/scripts/axure/legacy.js"></script>
    <script src="/scripts/axure/viewer.js"></script>
    <script src="/scripts/axure/math.js"></script>
    <script src="/scripts/axure/jquery.nicescroll.min.js"></script>
    <script src="/data/document.js"></script>
    <script src="/files/register/data.js"></script>
    <script type="text/javascript">
        $axure.utils.getTransparentGifPath = function () {
            return '/images/transparent.gif';
        };
        $axure.utils.getOtherPath = function () {
            return '/Other.html';
        };
        $axure.utils.getReloadPath = function () {
            return '/reload.html';
        };
    </script>
</head>
<body>
<form id="myform" action="/regist" method="post">
    <div id="base" class="">

        <!-- tfUser (Text Field) -->
        <div id="u23" class="ax_default text_field" data-label="tfUser">
            <div id="u23_div" class=""></div>
            <input id="u23_input" name="username" type="text"/>
        </div>


        <span id="msg" th:text="${msg}" style="  border-width:0px;
  position:absolute;
  left:560px;
  top:225px;
  width:84px;
  height:14px;
  display:flex;
   text-transform:none;
    white-space:nowrap;
  font-size:12px;
  color:#D9001B;"></span>
        <span id="pwdmsg" style="   border-width:0px;
  position:absolute;
  left:560px;
  top:400px;
  width:84px;
  height:14px;
  display:flex;
   text-transform:none;
    white-space:nowrap;
  font-size:12px;
  color:#D9001B;">

        </span>

        <!-- tfPassword (Text Field) -->
        <div id="u24" class="ax_default text_field" data-label="tfPassword">
            <div id="u24_div" class=""></div>
            <input id="u24_input" name="password" type="password" value="" class="u24_input"/>
        </div>

<!--        &lt;!&ndash; btnRegister (Rectangle) &ndash;&gt;-->
<!--        <div id="u25" class="ax_default button" data-label="btnRegister">-->
<!--            <div id="u25_div" class=""></div>-->
<!--            <div id="u25_text" class="text ">-->
<!--                <p><span style="text-decoration:none;">注册</span></p>-->
<!--            </div>-->
<!--        </div>-->

        <button style="  border-width:0px;
      cursor: pointer;
  position:absolute;
  left:343px;
  top:498px;
  width:207px;
  height:40px;
  background:inherit;
  background-color:rgba(0, 0, 0, 1);
  box-sizing:border-box;
  border-width:1px;
  border-style:solid;
  border-color:rgba(121, 121, 121, 1);
  border-radius:5px;
  -moz-box-shadow:none;
  -webkit-box-shadow:none;
  box-shadow:none;
  color:#FFFFFF;
"  id="regist" type="submit" >注册</button>

        <!-- iAddPhoto (Image) -->
        <div id="u26" class="ax_default image" data-label="iAddPhoto">
            <img id="u26_img" class="img " src="/images/register/iaddphoto_u26.jpeg"/>
            <div id="u26_text" class="text " style="display:none; visibility: hidden">
                <p></p>
            </div>
        </div>

        <!-- tfPasswordRepeat (Text Field) -->
        <div id="u27" class="ax_default text_field" data-label="tfPasswordRepeat">
            <div id="u27_div" class=""></div>
            <input id="u27_input" name="passwordRepeat" type="password" value="" class="u27_input"/>
        </div>

        <!-- tfAddPhoto (Text Field) -->
        <div id="u28" class="ax_default text_field" data-label="tfAddPhoto">
            <div id="u28_div" class=""></div>
            <input id="u28_input" type="file" name="file" value="" class="u28_input"/>
        </div>

        <!-- tfEmail (Text Field) -->
        <div id="u29" class="ax_default text_field" name="email" data-label="tfEmail">
            <div id="u29_div" class=""></div>
            <input id="u29_input"  name="email" type="email" value="" class="u29_input"/>
        </div>

        <!-- dpRegisterJudgment (Dynamic Panel) -->
        <div id="u30" class="ax_default ax_default_hidden" data-label="dpRegisterJudgment"
             style="display:none; visibility: hidden">
            <div id="u30_state0" class="panel_state" data-label="userNameEmpty" style="">
                <div id="u30_state0_content" class="panel_state_content">

                    <!-- lblUserEmptyPrompt (Rectangle) -->
                    <div id="u31" class="ax_default label" data-label="lblUserEmptyPrompt">
                        <div id="u31_div" class=""></div>
                        <div id="u31_text" class="text ">
                            <p><span style="text-decoration:none;">用户名不得为空</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="u30_state1" class="panel_state" data-label="emailFormatInvalid" style="visibility: hidden;">
                <div id="u30_state1_content" class="panel_state_content">

                    <!-- lblEmailFormatInvalidPromptt (Rectangle) -->
                    <div id="u32" class="ax_default label" data-label="lblEmailFormatInvalidPromptt">
                        <div id="u32_div" class=""></div>
                        <div id="u32_text" class="text ">
                            <p><span style="text-decoration:none;">邮箱格式不正确</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="u30_state2" class="panel_state" data-label="passwordEmpty" style="visibility: hidden;">
                <div id="u30_state2_content" class="panel_state_content">

                    <!-- lblPasswordEmptyPrompt (Rectangle) -->
                    <div id="u33" class="ax_default label" data-label="lblPasswordEmptyPrompt">
                        <div id="u33_div" class=""></div>
                        <div id="u33_text" class="text ">
                            <p><span style="text-decoration:none;">密码不得为空</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="u30_state3" class="panel_state" data-label="passwordLengthUncorrect" style="visibility: hidden;">
                <div id="u30_state3_content" class="panel_state_content">

                    <!-- lblPasswordErrorPrompt (Rectangle) -->
                    <div id="u34" class="ax_default label" data-label="lblPasswordErrorPrompt">
                        <div id="u34_div" class=""></div>
                        <div id="u34_text" class="text ">
                            <p><span style="text-decoration:none;">密码由6-20的数字或字母组成</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="u30_state4" class="panel_state" data-label="emailEmpty" style="visibility: hidden;">
                <div id="u30_state4_content" class="panel_state_content">

                    <!-- lblEmailEmptyPrompt (Rectangle) -->
                    <div id="u35" class="ax_default label" data-label="lblEmailEmptyPrompt">
                        <div id="u35_div" class=""></div>
                        <div id="u35_text" class="text ">
                            <p><span style="text-decoration:none;">邮箱不得为空</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="u30_state5" class="panel_state" data-label="passwordDifferent" style="visibility: hidden;">
                <div id="u30_state5_content" class="panel_state_content">

                    <!-- lblPasswordDifferentPrompt (Rectangle) -->
                    <div id="u36" class="ax_default label" data-label="lblPasswordDifferentPrompt">
                        <div id="u36_div" class=""></div>
                        <div id="u36_text" class="text ">
                            <p><span style="text-decoration:none;">两次密码不一致</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="u30_state6" class="panel_state" data-label="userAlreadyExist" style="visibility: hidden;">
                <div id="u30_state6_content" class="panel_state_content">


                </div>

            </div>

            <!-- lblUserExistPrompt (Rectangle) -->
            <div id="u37" class="ax_default label" data-label="lblUserExistPrompt">
                <div id="u37_div" class=""></div>
                <div id="u37_text" class="text ">
                    <p><span style="text-decoration:none;" th:text="${msg}">当前用户已存在</span></p>
                </div>
            </div>
        </div>
    </div>

    </div>

    <!-- selRole (Droplist) -->
    <div id="u38" class="ax_default droplist" data-label="selRole">
        <div id="u38_div" class=""></div>
        <select id="u38_input" name="role" class="u38_input">
            <option class="u38_input_option" selected value="普通用户">普通用户</option>
            <option class="u38_input_option" value="管理员">管理员</option>
            <option class="u38_input_option" value="开发者">开发者</option>
        </select>
    </div>
    </div>
</form>
<script src="/scripts/axure/ios.js"></script>
</body>
</html>
